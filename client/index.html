<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Live code</title>
</head>
<body>
  <div id="app">

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a href="index.html" class="navbar-brand">TokoElektronik</a>
      <div class="collapse navbar-collapse">
        <button v-if="!isLogin" class="btn btn-outline-dark ml-auto" data-toggle="modal" data-target="#loginModal">
          Login
        </button>
        <button @click="logout" v-else class="btn btn-outline-dark ml-auto">Logout</button>
      </div>
    </nav>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form @submit.prevent="formLogin" method="post">
            <div class="modal-body">
              <div class="form-group">
                <label>Username</label>
                <input v-model="username" type="text" class="form-control" placeholder="">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input v-model="password" type="password" class="form-control" placeholder="">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 80px">
        <div v-if="isLogin" class="row" id="create-item">
          <div class="col-sm-12">
            <form @submit.prevent="createItem" method="post">
              <h4>Create</h4>
              <div class="form-group">
                <label>Name</label>
                <input v-model="name" type="text" class="form-control" placeholder="">
              </div>
              <div class="form-group">
                <label>Price</label>
                <input v-model="price" type="text" class="form-control" placeholder="">
              </div>
              <div class="form-group">
                <label>Stock</label>
                <input v-model="stock" type="text" class="form-control" placeholder="">
              </div>
              <div class="form-group">
                <label>Tags (separate by space)</label>
                <input v-model="tags" type="text" class="form-control" placeholder="">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>

      <div class="row" id="search-item">
        <div class="col-sm-12">
          <form @submit.prevent="searchItem">
            <h4>Search</h4>
            <div class="form-group">
              <label>Name</label>
              <input v-model="name" type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label>Price</label>
              <input v-model="price" type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label>Tag</label>
              <input v-model="tags" type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>   
      </div>

      <div class="row">
        <div class="col-sm-3" v-for="(item, index) in items">
          <div class="card" style="margin-bottom: 1em">
            <img src="http://meeconline.com/wp-content/uploads/2014/08/placeholder.png" alt="Placeholder" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p>Price: Rp {{ item.price }}</p>
              <p>Stock: {{ item.stock }}</p>
              <span v-for="tag in item.tags" class="badge badge-primary">{{ tag }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>


  <script src="scripts/index.js"></script>
</body>
</html>
